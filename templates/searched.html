<!DOCTYPE html>
<html>
    <head>
        <title>Movie Recommender</title>

    </head>
    <body>
        <h1>Welcome to the In-Memory Movie Recommender</h1>
        <form action="/recommendations" method="POST">
            <table>
                <thead>
                    <tr>
                    <th>Movie ID</th>
                    <th>Title</th>
                    <th>Year of Release</th>
                    <th>Genres</th>
                    <th>Choose?</th>
                    </tr>
                </thead>
                <tbody>
                    {% for tup in keys %}
                        <tr>
                            <td> {{ tup[0] }} </td>
                            <td> {{ tup[1] }} </td>
                            <td> {{ tup[2] }} </td>
                            <td> {{ tup[3] }} </td>
                            <td> <input type="radio" name="choice" id= '{{ tup[0] }}' value= '{{ tup[0] }}'><br><br> </td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
            <input type="submit" value="Submit", id="submit">
        </form>
        <form action="http://127.0.0.1:5000/">
            <button type="submit">Back</button>
         </form>
    </body>
</html>
