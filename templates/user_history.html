<!DOCTYPE html>
<html>
    <head>
        <title>Movie Recommender</title>

    </head>
    <body>
        {% if keys|length == 2 %}
        <h1>User History from {{ keys[0] }}:</h1>
        <table>
            <thead>
                <tr>
                  <th>Movie ID</th>
                  <th>Title</th>
                  <th>Year of Release</th>
                  <th>Genres</th>
                  <th>Rating</th>
                </tr>
            </thead>
            <tbody>
                {% for tup in keys[1] %}
                    <tr>
                        <td> {{ tup[0] }} </td>
                        <td> {{ tup[1] }} </td>
                        <td> {{ tup[2] }} </td>
                        <td> {{ tup[3] }} </td>
                        <td> {{ tup[4] }} </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
        {% endif %}
        <form action="http://127.0.0.1:5000/">
            <button type="submit">Back</button>
         </form>
    </body>
</html>
